<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>The breakout game</title>
</head>
<body>
    <h1>Breakout game</h1>
    <button id="rules-btn" >Show rules</button>
    <div id="rules">
        <h2>How to play:</h2>
        <p>
            Use your left and right keys to move the paddle to bounce the ball up and break thr blocks.
        </p>
        <p>
            If you miss the ball, your score and the blocks will reset.
        </p>
        <button id="close-btn">Close</button>
    </div>
    <canvas id="myCanvas" width="800" height="550"></canvas>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <p id="congratulationsMessage"></p>
            <button id="resetButton">Play Again</button>
        </div>
    </div>
    <button id="runButton">Start game</button>
</body>
<script src="script.js"></script>
</html>
